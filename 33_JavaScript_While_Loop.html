<!-- The While Loop -->
<!-- If you forget to increase the variable used in the condition, the 		 loop will never end. This will crash your browser. -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript while</h2>

		<p id = "demo_1"></p>

		<script>
			var text = "";
			var i = 0;
			while (i < 10) {
				text += "<br>The number is " + i;
				i ++;
			}
			document.getElementById("demo_1").innerHTML = text;
		</script>
	</body>
</html>

<!-- The Do/While Loop -->
<!-- Do not forget to increase the variable used in the condition, 			 otherwise the loop will never end! -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript do ... while</h2>

		<p id = "demo_2"></p>

		<script>
			var text = "";
			var i = 0;

			do {
				text += "<br>The number is " + i;
				i++;
			}
			while (i < 10);

			document.getElementById("demo_2").innerHTML = text;
		</script>
	</body>
</html>


<!-- Comparing For and While -->
<!-- The loop in this example uses a for loop to collect the car names 		 from the cars array: -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_3"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];
			var i = 0;
			var text = "";
			for (;cars[i];) {
				text += cars[i] + "<br>";
				i++;
			}
			document.getElementById("demo_3").innerHTML = text;
		</script>
	</body>
</html>
