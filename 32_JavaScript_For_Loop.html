<!-- JavaScript Loops -->
<!-- Loops are handy, if you want to run the same code over and over 		 again, each time with a different value. -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Loops</h2>

		<p id = "demo_1"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
			var text = "";
			var i;
			for (i = 0; i < cars.length; i++) {
				text += cars[i] + "<br>";
			}
			document.getElementById("demo_1").innerHTML = text;
		</script>
	</body>
</html>


<!-- The For loop -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Loops</h2>

		<p id = "demo_2"></p>

		<script>
			var text = "";
			var i;
			for (i = 0; i < 5; i++) {
				text += "The number is " + i + "<br>";
			}
			document.getElementById("demo_2").innerHTML = text;
		</script>
	</body>
</html>


<!-- Statement 1 -->
<!-- JavaScript doesn't care. Statement1 is optional. -->
<!-- You can initiate many values in statement 1 (separated by comma): 		 -->

<!DOCTYPE html>
<html>
	<body>
	<p id = "demo_3"></p>

	<script>
		var cars = ["BMW", "Volvo", "Saab", "Ford"];
		var i, len, text;
		for (i = 0, len = cars.length, text = ""; i < len; i++) {
			text += cars[i] + "<br>";
		}
		document.getElementById("demo_3").innerHTML = text;
	</script>
	</body>
</html>

<!-- And you can omit statement 1 (like when your values are set before 	 the loop starts): -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_4"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];
			var i = 2;
			var len = cars.length;
			var text = "";

			for (; i < len; i++) {
				text += cars[i] + "<br>";
			}
			document.getElementById("demo_4").innerHTML = text;
		</script>
	</body>
</html>


<!-- Statement 2 -->
<!-- JavaScript doesn't care. Statement 2 is also optional. -->
<!-- If statement 2 returns true, the loop will start over again, if it 	 returns false, the loop will end. -->
<!-- If you omit statement 2, you must provide a break inside the loop. 	 Otherwise the loop will never end. This will crash your brower. -->


<!-- Statement 3 -->
<!-- JavaScript doesn't care, and statement 3 is optional. -->
<!-- Statement 3 can do anything like negative increment (i--), positive 	  increment (i = i + 15), or anything else. -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_5"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];

			var i = 0;
			var len = cars.length;
			var text = "";

			for (; i < len; ) {
				text += cars[i] + "<br>";
				i++;
			}
			document.getElementById("demo_5").innerHTML = text;
		</script>
	</body>
</html>


<!-- The For/In Loop -->
<!-- The JavaScript for/in statement loops through the properties of an 	 object -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Loops</h2>

		<p>The for/in statement loops through the properties of an object.</p>

		<p id = "demo_6"></p>

		<script>
			var txt = "";
			var person = {fname: "John", lname: "Doe", age: 25};
			var x;
			for (x in person) {
				txt += person[x] + " ";
			}
			document.getElementById("demo_6").innerHTML = txt;
		</script>
	</body>
</html>
