<!-- JavaScript (Zero Fill) Bitwise Left Shift (<<) -->
<!-- This is a zero fill left shift. One or more zero bits are pushed 		 from the right, and the leftmost bits fall off: -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Bitwise Left</h2>

		<p id = "demo_5"></p>

		<script>
			document.getElementById("demo_5").innerHTML = 5 << 1;
		</script>
	</body>
</html>


<!-- JavaScript (Sign Preserving) Bitwise Right Shift (>>) -->
<!-- This is a sign preserving right shift. Copies of the leftmost bit 		 are pushed in from the left, and the rightmostbits fall off: -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Sign Preserving Bitwise Right.</h2>

		<p id = "demo_6"></p>

		<script>
			document.getElementById("demo_6").innerHTML = -5 >> 1;
		</script>
	</body>
</html>

<!-- This is a zero fill right shift. One or more zero bits are pushed 		 in from the left, and the rightmost bits fall off: -->

<!DOCTYPE html>

		<script>

<!-- Converting Decimal to Binary -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Convert Decimal to Binary</h2>

		<p id = "demo_8"></p>

		<script>
			document.getElementById("demo_8").innerHTML = dec2bin(-5);
			function dec2bin (dec) {
				return (dec >>> 0).toString(2);
			}
		</script>
	</body>
</html>


<!-- Converting Binary to Decimal -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Convert Binary to Decimal</h2>

		<p id = "demo_9"></p>

		<script>
			document.getElementById("demo_9").innerHTML = bin2dec_1(101);
			function bin2dec_1(bin) {
				return parseInt(bin, 2).toString(10);
			}
		</script>
	</body>
</html>
