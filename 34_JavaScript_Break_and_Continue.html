<!-- The Break Statement -->
<!-- The break statement breaks the loop and continues executing the 		 code after the loop (if any): -->

<!DOCTYPE html>
<html>
	<body>
		<p>A loop with a break.</p>

		<p id = "demo_1"></p>

		<script>
			var text = "";
			var i;
			for (i = 0; i < 10; i++) {
				if (i === 3) { break; }
				text += "The number is " + i + "<br>";
			}
			document.getElementById("demo_1").innerHTML = text;
		</script>
	</body>
</html>


<!-- The Continue Statement -->
<!-- The continue statement breaks one iteration (in the loop), if a 		 specified condition occurs, and continues with the next iteration 		 in the loop. -->

<!DOCTYPE html>
<html>
	<body>
		<p>A loop which will skip the step where i = 3.</p>

		<p id = "demo_2"></p>

		<script>
			var text = "";
			var i;
			for (i = 0; i < 10; i++) {
				if (i === 3) { continue; }
				text += "The number is " + i + "<br>";
			}
			document.getElementById("demo_2").innerHTML = text;
		</script>
	</body>
</html>

<!-- A code block is a block of code between { and } -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_3"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];
			var text = "";

			list : {
				text += cars[0] + "<br>";
				text += cars[1] + "<br>";
				text += cars[2] + "<br>";
				break list;
				text += cars[3] + "<br>";
				text += cars[4] + "<br>";
				text += cars[5] + "<br>";
			}
			document.getElementById("demo_3").innerHTML = text;
		</script>
	</body>
</html>
