<!-- The JavaScript Switch Statement -->
<!-- Use the switch statement to select one of many blocks of code to be 	  executed. -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_1"></p>

		<script>
			var day;
			switch (new Date().getDay()) {
				case 0:
					day = "Sunday";
					break;
				case 1:
					day = "Monday";
					break;
				case 2:
					day = "Tuesday";
					break;
				case 3:
					day = "Wednesday";
					break;
				case 4:
					day = "Thursday";
					break;
				case 5:
					day = "Friday";
					break;
				case 6:
					day = "Saturday";
					break;
			}
			document.getElementById("demo_1").innerHTML = "Today is " + day;
		</script>
	</body>
</html>

<!-- The default Keyword -->
<!-- The default keyword specifies the code to run if there is no case 		 match: -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_2"></p>

		<script>
			var text;
			switch (new Date().getDay()) {
				case 6:
					text = "Today is Saturday";
					break;
				case 0:
					text = "Today is Sunday";
					break;
				default:
					text = "Looking forward to the Weekend";
			}
			document.getElementById("demo_2").innerHTML = text;
		</script>
	</body>
</html>

<!-- The default case does not have to be the last case in a swtich 		 block: -->
<!-- If the default is not the last case in the switch block, remember 		 to end the default case with a break. -->

<!DOCTYPE html>
<html>
	<body>
		<p id = "demo_3"></p>

		<script>
			var text;
			switch (new Date().getDay()) {
				default:
					text = "Looking forward to the Weekend";
					break;
				case 6:
					text = "Today is Saturday";
					break;
				case 0:
					text = "Today is Sunday";
			}
			document.getElementById("demo_3").innerHTML = text;
		</script>
	</body>
</html>


<!-- Common Code Blocks -->

<!DOCTYPE html>

		<script>
			var text;

				case 4:
				case 5:

				case 0:
				case 6:

					break;
				default:
					text = "Looking forward to the Weekend";
			}
			document.getElementById("demo_4").innerHTML = text;
		</script>
	</body>
</html>

<!-- Exercise 1 -->
<!-- The switch statement is missing a case for "Apple". Add it, and 		 set text to "How you like them apples?"  -->

<!DOCTYPE html>
<html>
	<body>
		<input id = "myInput" type = "text" value = "Apple">

		<script>
			function checkFruit() {
				var text;
				var fruits = document.getElementById("myInput").value;

					case "Banana":
						text = "Banana is good!";
						break;
					case "Orange":
						text = "I am not a fan of orange.";
						break;
					case "Apple":
						text = "How you like them apples?";
						break;
					default:
						text = "I have never heard of that fruit.";
				}
				document.getElementById("demo_5").innerHTML = text;
			}
		</script>
	</body>
</html>
