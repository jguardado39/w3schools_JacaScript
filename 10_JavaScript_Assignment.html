<!-- Assignment Examples -->
<!-- = assignment operator -->

<!DOCTYPE html>
<html>
	<body>
		<h2>The = Operator</h2>

		<p id = "demo_1"></p>

		<script>
			var x = 10;
			document.getElementById("demo_1").innerHTML = x;
		</script>
	</body>
</html>
