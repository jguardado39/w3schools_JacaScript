<!-- Conditional (Ternary) Operator -->
<!-- JavaScript also contains a conditional operator that assigns a 		 value to a variable based on some condition. -->

<!DOCTYPE html>
<html>
	<body>
		<p>Input your age and click the button:</p>

		<input id = "age_1" value = "18" />

		<button onclick = "myFunction_1()">Try it</button>

		<p id = "demo_1"></p>

		<script>
			function myFunction_1() {
				var age, voteable;
				age = document.getElementById("age").value;
				voteable = (age < 18) ? "Too young" : "Old enough";

				document.getElementById("demo_1").innerHTML = voteable + " to vote.";
			}
		</script>
	</body>
</html>

<!-- To secure a proper results, variables should be converted to the 		 proper type before comparison: -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Comparisons</h2>

		<p>Input your age and click the button:</p>

		<input id = "age_2" value = "18" />

		<button onclick = "myFunction_2()">Try it</button>

		<p id = "demo_2"></p>

		<script>
		function myFunction_2() {
	    var age, voteable;
	    age = Number(document.getElementById("age_1").value);
	    if (isNaN(age)) {
	        voteable = "Input is not a number";
	    } else {
	        voteable = (age < 18) ? "Too young" : "Old enough";
	    }
	    document.getElementById("demo_2").innerHTML = voteable;
		}
		</script>
	</body>
</html>
