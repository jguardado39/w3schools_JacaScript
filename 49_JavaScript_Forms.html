<!-- JavaScript Form Validation -->
<!-- HTML form validation can be done by JavaScript -->
<!-- If a form field (fname) is empty, this function alerts a message, and returns false, to prevent the form from being submitted: -->
<!-- The function can be called when the forms is submitted:-->

<!DOCTYPE html>
<html>
	<head>
		<script>
			function validateForm() {
				var x = document.forms["myForm"]["fname"].value;
				if (x == "") {
					alert ("Name must be filled out");
					return false;
				}
			}
		</script>
	</head>
	<body>

		<form name = "myForm" action = "/action_page_post.php" onsubmit = "return validateForm()" method = "post">
			Name: <input type = "text" name = "fname">
			<input type = "submit" value = "Submit">
		</form>
	</body>
</html>


<!-- JavaScript Can Validate Numeric Input -->

<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Can Validate Input</h2>

		<p>Please input a number between 1 and 10:</p>

		<input id = "numb">

		<button type = "button" onclick = "myFunction_1()">Submit</button>

		<p id = "demo_1"></p>

		<script>
			function myFunction_1() {
				var x, text;

				// Get the value of the input field with id = "numb"

				x = document.getElementById("numb").value;

				// If x is Not a Number or less than one or greater than 10
				if (isNaN(x) || x < 1 || x > 10) {
					text = "Input not valid";
				} else {
					text = "Input OK";
				}
			document.getElementById("demo_1").innerHTML = text;
			}
		</script>
	</body>
</html>


<!-- Automatic HTML Form Validation -->
<!-- HTML form validation can be performed automatically by the browswer: -->
<!-- Automatic HTML form validation does not work in Internet Explorer 9 or earlier -->

<!DOCTYPE html>
<html>
	<body>
		<form action = "/action_page_post.php" method = "post">
			<input type = "text" name = "fname" required>
			<input type = "submit" value = "Submit">
		</form>

		<p>If you click submit, without filling out the text field, your browser will display an error message.</p>
	</body>
</html>
