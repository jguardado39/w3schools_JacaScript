<!-- Line Length < 80 -->
<!-- If a JavaScript statement does not fit on one line, the best place to break it, is after an opertor or a comma. -->

<!DOCTYPE html>
<html>
	<body>
		<h2>My Web Page</h2>

		<p>The best place to break a code line is after an operator or a comma.</p>

		<p id = "demo_1"></p>

		<script>
			document.getElementsById("demo_1").innerHTML = "Hello Dolly.";
		</script>
	</body>
</html>
