<!-- The if Statement -->
<!-- Use the if statement to specify a block of JavaScript code to be 		 executed if a condition is true. -->

<!DOCTYPE html>
<html>
	<body>
		<p>Display "Good day!" if the hour is less than 18:00</p>

		<p id = "demo_1"></p>

		<script>
			if (new Date().getHours() < 18) {
				document.getElementById("demo_1").innerHTML = "Good day!";
			}
		</script>
	</body>
</html>


<!-- The else Statement -->
<!-- Use the else statement to specify a block of code to be executed if 	  the condition is false. -->

<!DOCTYPE html>
<html>
	<body>
		<p>Click the button to display a time-based greeting:</p>

		<button onclick = "myFunction_1()">Try it</button>

		<p id = "demo_2"></p>

		<script>
			function myFunction_1() {
				var hour = new Date().getHours();
				var greeting;
				if (hour < 18) {
					greeting = "Good day";
				} else {
					greeting = "Good evening";
				}

				document.getElementById("demo_2").innerHTML = greeting;
			}
		</script>
	</body>
</html>


<!-- The else if Statement -->
<!-- Use the else if statement to specify a new condition if the first 		 conditino is false. -->

<!DOCTYPE html>
<html>
	<body>
		<p>Click the button to get a time-based greeting:</p>

		<button onclick = "myFunction_2()">Try it</button>

		<p id = "demo_3"></p>

		<script>
			function myFunction_2() {
				var greeting;
				var time = new Date().getHours();
				if (time < 10) {
					greeting = "Good morning";
				} else if (time < 20) {
					greeting = "Good day";
				} else {
					greeting = "Good evening"
				}
			document.getElementById("demo_3").innerHTML = greeting;
			}
		</script>
	</body>
</html>
